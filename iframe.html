<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArrowUBG | Iframe</title>
  <link rel="icon" href="/storage/images/logo-png-removebg-preview.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #0a1d37;
      font-family: 'Poppins', sans-serif;
      color: #e9f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .god-rays {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 550px;
      background-image: repeating-linear-gradient(100deg, rgba(20, 40, 60, 0.8) 0%, rgba(20, 40, 60, 0.8) 7%, transparent 10%, transparent 12%, rgba(20, 40, 60, 0.8) 16%),
                        repeating-linear-gradient(100deg, rgba(30, 50, 90, 0.9) 10%, rgba(20, 40, 80, 0.9) 15%, rgba(30, 50, 90, 0.9) 20%, rgba(20, 40, 80, 0.9) 25%, rgba(30, 50, 90, 0.9) 30%);
      background-size: 300%, 200%;
      background-position: 50% 50%;
      animation: fadeIn 2s ease;
      mask-image: radial-gradient(ellipse at 100% 0%, rgba(255, 255, 255, 0) 40%, transparent 70%);
      -webkit-mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
      pointer-events: none;
      z-index: -1;
    }

    .container-iframe {
      width: 90vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 99;
    }

    .iframe-container {
      width: 100%;
      height: 80vh;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
      border: 3px solid #00f0ff;
      background-color: #0a1d37;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
      background-color: #fff;
    }

    .controls {
      width: 100%;
      height: 8vh;
      margin-top: 12px;
      background: linear-gradient(to right, #00334e, #001a2e);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 240, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .icon {
      color: #00f0ff;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="god-rays"></div>

  <div class="container-iframe">
    <div class="iframe-container">
      <iframe sandbox="allow-scripts allow-pointer-lock allow-forms allow-same-origin allow-downloads" id="myIframe" src=""></iframe>
    </div>
    <div class="controls">
      <i class="fas fa-expand icon" onclick="toggleFullscreen()"></i>
      <i class="fas fa-sync icon" onclick="refreshIframe()"></i>
    </div>
  </div>

  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    let url = urlParams.get('url');

    if (url && window.location.hash) {
      url = url + window.location.hash;
    }

    const iframe = document.getElementById('myIframe');

    if (url) {
      iframe.src = url;
      localStorage.setItem('iframeUrl', url);
      history.replaceState(null, '', window.location.pathname);
    } else {
      const savedUrl = localStorage.getItem('iframeUrl');
      if (savedUrl) {
        iframe.src = savedUrl;
      } else {
        console.error("No URL parameter provided and no saved URL found.");
      }
    }

    function toggleFullscreen() {
      const iframe = document.getElementById('myIframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }

    function refreshIframe() {
      const iframe = document.getElementById('myIframe');
      iframe.src = iframe.src;
    }
  </script>
</body>
</html>
