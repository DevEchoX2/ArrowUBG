<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArrowUBG | Iframe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0a1d37;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .iframe-container {
      width: 90vw;
      height: 80vh;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,240,255,0.3);
      border: 3px solid #00f0ff;
      background: #0a1d37;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      border-radius: 20px 20px 0 0;
    }
    .controls {
      height: 50px;
      background: linear-gradient(to right, #00334e, #001a2e);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 -3px 12px rgba(0,240,255,0.2);
    }
    .icon {
      color: #00f0ff;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe id="myIframe"></iframe>
    <div class="controls">
      <i class="fas fa-expand icon" onclick="toggleFullscreen()"></i>
      <i class="fas fa-sync icon" onclick="refreshIframe()"></i>
      <i class="fas fa-arrow-left icon" onclick="goBack()"></i>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");

    const iframe = document.getElementById("myIframe");
    if (url) {
      iframe.src = url;
    }

    function toggleFullscreen() {
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
    }

    function refreshIframe() {
      iframe.src = iframe.src;
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
