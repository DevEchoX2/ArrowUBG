<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArrowUBG App Loader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #0a1d37; /* ArrowUBG deep navy */
    }
    #app-iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <header class="bg-[#001a2e] p-3 shadow-lg flex justify-between items-center z-10 border-b border-cyan-400">
    <div class="flex items-center space-x-4">
      <button id="back-button" class="bg-cyan-500 hover:bg-cyan-400 text-[#0a1d37] font-bold py-2 px-4 rounded-lg transition duration-200 shadow-md">
        ‚Üê Back to Launcher
      </button>
      <h1 id="app-title" class="text-xl font-semibold text-cyan-300 truncate max-w-xs sm:max-w-md">Loading App...</h1>
    </div>
    <a href="/" class="text-cyan-400 hover:text-cyan-200 transition duration-200 text-sm hidden sm:block">
      ArrowUBG
    </a>
  </header>

  <div id="loading-indicator" class="flex-grow flex items-center justify-center text-cyan-200 text-xl">
    <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    Loading Content...
  </div>

  <iframe id="app-iframe" class="hidden"></iframe>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const iframe = document.getElementById('app-iframe');
      const loadingIndicator = document.getElementById('loading-indicator');
      const appTitle = document.getElementById('app-title');
      const backButton = document.getElementById('back-button');

      const params = new URLSearchParams(window.location.search);
      let url = params.get("url");

      if (url) {
        url = decodeURIComponent(url);
        history.replaceState(null, "", window.location.pathname);

        function extractTitle(url) {
          try {
            const path = new URL(url).pathname;
            let title = path.substring(path.lastIndexOf('/') + 1).replace('.html', '');
            title = title.split(/[-_]/).map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            return title || 'External Application';
          } catch (e) {
            return 'External Application';
          }
        }

        appTitle.textContent = extractTitle(url);
        iframe.src = url;

        iframe.onload = () => {
          loadingIndicator.classList.add('hidden');
          iframe.classList.remove('hidden');
        };

        iframe.onerror = () => {
          loadingIndicator.innerHTML = '<span class="text-red-400">Error loading application. Check the URL path for casing errors!</span>';
        };

      } else {
        loadingIndicator.innerHTML = '<span class="text-red-400">Error: No application URL provided.</span>';
        appTitle.textContent = 'Error';
      }

      backButton.addEventListener('click', () => {
        window.location.href = '/ArrowUBG/';
      });
    });
  </script>
</body>
</html>
