<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ArrowUBG Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {margin:0; font-family:sans-serif; background:#0a1d37; color:#e9f7ff; display:flex; flex-direction:column; height:100vh}
    .navbar {display:flex; justify-content:space-between; align-items:center; padding:10px 16px; background:#001a2e; border-bottom:1px solid #17d9ea}
    .navbar h1 {margin:0; font-size:18px; color:#4de6f2}
    .navbar button {background:#012035; color:#4de6f2; border:1px solid #17d9ea; padding:6px 10px; border-radius:6px; cursor:pointer}
    .grid {display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); gap:12px; padding:16px}
    .card {background:#012035; border:1px solid #17d9ea; border-radius:8px; padding:10px; text-align:center; cursor:pointer; transition:.2s}
    .card:hover {transform:scale(1.05); background:#01344f}
    .card img {width:100%; height:100px; object-fit:cover; border-radius:6px; margin-bottom:8px}
    .card h3 {margin:0; font-size:14px; color:#8cf7ff}
    #viewer {flex:1; border:none; display:none}
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>ArrowUBG</h1>
    <button onclick="showGrid()">Back to Grid</button>
  </div>

  <!-- Grid -->
  <div id="grid" class="grid"></div>

  <!-- Viewer -->
  <iframe id="viewer"></iframe>

  <!-- Load arrays -->
  <script src="apps.js"></script>
  <script src="games.js"></script>

  <script>
    const grid = document.getElementById("grid");
    const viewer = document.getElementById("viewer");

    function renderCards() {
      grid.innerHTML = "";
      const allItems = [...apps, ...games]; // assumes apps.js defines `apps` and games.js defines `games`
      allItems.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${item.image}" alt="${item.title}">
          <h3>${item.title}</h3>
        `;
        card.onclick = () => loadApp(item.url);
        grid.appendChild(card);
      });
    }

    function loadApp(url) {
      grid.style.display = "none";
      viewer.src = url;
      viewer.style.display = "block";
    }

    function showGrid() {
      viewer.style.display = "none";
      grid.style.display = "grid";
    }

    renderCards();
  </script>
</body>
</html>
